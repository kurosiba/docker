version: '3'
services:
  
  mysql:
    image: mysql:5.7.22
    restart: always
    #tty: true
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root 
    ports:
      - "3306:3306"
    container_name: mysql
      
  api:
    build:
     context: ./mysql
     dockerfile: Dockerfile
    
    volumes:
     - ./cmd:/service_backend
    
    restart: always
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=Root
    ports:
      - "8080:8080"
    container_name: api
volumes:

 db-data:
    
  
